<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>相册</title>

    <script src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <!-- <script src="../static/js/lib/jquery.url.js"></script> -->
    <script src="/static/js/blog.js"></script>
    <!-- <link href="../static/css/blogsheet.css" rel="stylesheet"> -->
</head>

<body>
    {{template "nav.html" .}}
    <div id="main">
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="photo-upload-file" name="file">
            <!-- <input type="button" id="photo-upload-button" value="提交文件"> -->
            <input type="submit" id="photo-upload-button" value="提交文件">
        </form>
    </div>

    <div id="photo-box">
        {{range .photo}}
        <img src="{{.Filepath}}">
        {{end}}
    </div>

</body>

</html>
